<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorena Molina Form HTML 5</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/c6c5442638.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container my-5 border">
        <!--Encabezado-->
        <div class="row bg-body-secondary p-2">
            <h3>Payment Form Example</h3>
        </div>

        <!--Alerta-->
        <div class="alert alert-danger mt-3" role="alert">Some fields are missing</div>

        <!--Fila 1/4-->
        <div class="row">
            <div class="col-5">
                <label for="exampleInput" class="form-label">Card#</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="XXXXXXXXXXXXXXXXX"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-3">
                <label for="exampleInput" class="form-label">CVC#</label>
                <input type="number" class="form-control" id="exampleInput" placeholder="000"
                    aria-describedby="emailHelp">
            </div>
            <div class="col-4">
                <label for="exampleInput" class="form-label">Amount</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <!--Fila 2/4-->
        <div class="row">
            <div class="col-6 mt-3">
                <label for="exampleInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp">
            </div>
            <div class="col-6 mt-3">
                <label for="exampleInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp">
            </div>
        </div>

        <!--Fila 3/4-->
        <div class="row">
            <div class="col-6 mt-3">
                <label for="exampleInput" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp">
            </div>
            <div class="col-3 mt-3">
                <label for="exampleInput" class="form-label">State</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Alaska</option>
                    <option value="2">Arizona</option>
                    <option value="3">California</option>
                    <option value="4">Carolina del Sur</option>
                    <option value="5">Dakota del Norte</option>
                    <option value="6">Florida</option>
                    <option value="7">Georgia</option>
                    <option value="8">Idaho</option>
                    <option value="9">Kentucky</option>
                </select>
            </div>
            <div class="col-3 mt-3">
                <label for="exampleInput" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp">
            </div>
        </div>

        <!--Fila 4/4-->
        <div class="row">
            <div class="col-3 mt-3">
                <label for="exampleInput" class="form-label">We accept:</label>
                <div class="bg-secondary p-2 rounded d-flex justify-content-around align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">
                            <i class="fa-brands fa-cc-mastercard text-white"></i></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio2">
                            <i class="fa-brands fa-cc-visa text-white"></i></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio3">
                            <i class="fa-brands fa-cc-amex text-white"></i></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio4">
                            <i class="fa-brands fa-paypal text-white"></i></label>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>

            <div class="col-6 mt-3">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    <div class="form-text">Add any notes here.</div>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="row bg-body-secondary p-2 justify-content-end">
            <div class="col-auto">
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
